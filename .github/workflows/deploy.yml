name: Build, Scan, and Deploy
on:
  push:
    branches: [ "main" ]

jobs:
  security-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # STEP 1: GITLEAKS (Secret Scanning)
      - name: Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # STEP 2: BUILD & TRIVY SCAN (Backend)
      - name: Build & Scan Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile
          push: true  # Combined build and push for speed
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/proshop-backend:latest
          load: false 

      - name: Trivy Scan Backend
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ secrets.DOCKERHUB_USERNAME }}/proshop-backend:latest'
          format: 'table'
          severity: 'CRITICAL' 
          exit-code: '0' 
          vuln-type: 'os'

      # STEP 3: BUILD & SCAN (Frontend)
      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./frontend/Dockerfile # Ensure this path is correct
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/proshop-frontend:latest

      # STEP 4: CONFIGURE AWS & DEPLOY
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to EKS
        run: |
          # Use your official cluster name from Terraform
          aws eks update-kubeconfig --region us-east-1 --name proshop-eks
          
          # Deploy using Helm with corrected variable names
          helm upgrade --install proshop ./helm/proshop-chart \
            --set backend.repository=${{ secrets.DOCKERHUB_USERNAME }}/proshop-backend \
            --set backend.tag=latest \
            --set frontend.repository=${{ secrets.DOCKERHUB_USERNAME }}/proshop-frontend \
            --set frontend.tag=latest \
            --set ingress.enabled=true