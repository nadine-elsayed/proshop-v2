name: Build, Scan, and Deploy
on:
  push:
    branches: [ "main" ]

jobs:
  security-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # STEP 1: GITLEAKS (Forced Binary Execution)
      # This version bypasses the Action's limitations and scans everything
      - name: Install and Run Gitleaks
        run: |
          wget https://github.com/gitleaks/gitleaks/releases/download/v8.18.2/gitleaks_8.18.2_linux_x64.tar.gz
          tar -zxvf gitleaks_8.18.2_linux_x64.tar.gz
          ./gitleaks detect --source . -v --exit-code 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # STEP 2: PREPARE TRIVY HTML REPORTING
      - name: Download Trivy HTML template
        run: wget https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/html.tpl

      # STEP 3: BUILD & SCAN (Backend)
      - name: Build Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          load: true 
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/proshop-backend:latest

      - name: Trivy Scan Backend (HTML)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ secrets.DOCKERHUB_USERNAME }}/proshop-backend:latest'
          format: 'template'
          template: '@html.tpl'
          output: 'trivy-backend-report.html'
          severity: 'CRITICAL,HIGH'

      # STEP 4: BUILD & SCAN (Frontend)
      - name: Build Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./frontend/Dockerfile
          push: true
          load: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/proshop-frontend:latest

      - name: Trivy Scan Frontend (HTML)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ secrets.DOCKERHUB_USERNAME }}/proshop-frontend:latest'
          format: 'template'
          template: '@html.tpl'
          output: 'trivy-frontend-report.html'
          severity: 'CRITICAL,HIGH'

      # STEP 5: UPLOAD REPORTS
      - name: Upload Scan Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: trivy-*.html

      # STEP 6: DEPLOY TO EKS
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to EKS
        run: |
          aws eks update-kubeconfig --region us-east-1 --name proshop-eks
          helm upgrade --install proshop ./helm/proshop-chart \
            --set backend.repository=${{ secrets.DOCKERHUB_USERNAME }}/proshop-backend \
            --set backend.tag=latest \
            --set frontend.repository=${{ secrets.DOCKERHUB_USERNAME }}/proshop-frontend \
            --set frontend.tag=latest